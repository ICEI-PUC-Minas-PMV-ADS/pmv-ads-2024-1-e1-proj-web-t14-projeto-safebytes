<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/cadastro.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script defer src="../js/cadastro.js" type="text/javascript"></script>
    <title>Cadastro - Vigia Virtual</title>
</head>

<body>
    <header>
        <a href="https://www.google.com"><img src="../assets/logo-e.jpg" alt="Logo Vigia Virtual" width="10%"
                height="10%"> </a>
    </header>

    <main>
        <div id="conteudo">
            <div id="titulo">
                <h1>CADASTRO</h1>
            </div>

            <form id="registerForm">
                <div id="campos">
                    <div id="camponome">
                        <div id="campo1">
                            <i class="bi bi-person-fill"></i> <label> Nome </label>
                        </div>
                    </div>
                    <input id="inputnome" type="text" name="signup">
                    <div id="campoemail">
                        <div id="campo2">
                            <i class="bi bi-envelope-fill"></i> <label> E-mail </label>
                        </div>
                    </div>
                    <input id="inputemail" type="email" name="login">
                    <div id="camposenha">
                        <div id="campo3">
                            <i class="bi bi-lock-fill"></i> <label> Senha </label>
                        </div>
                        <div class="containersenha">
                            <div id="divsenha">
                                <input id="inputsenha" type="password" name="password"> <i class="bi bi-eye-slash" id="botaoSenha" onclick="mostrarSenha()"></i>
                            </div>
                        </div>
                        <div id="caixaopcoes">
                            <div id="opcoes">
                                <a id="cadastrar" href="../pages/login.html">Login</a>
                                <a id="esqueceu" href="https:www.google.com">Esqueceu a Senha?</a>
                            </div>
                        </div>
                        <button class="btn" type="submit"> Cadastrar </button>
                    </div>

                    <div class="decoracao">
                        <div class="traco1">

                        </div>
                        <div class="bolinha">

                        </div>
                        <div class="traco2">

                        </div>
                    </div>

            </form>

            <div class="icones">
                <i class="bi bi-instagram"></i>
                <i class="bi bi-facebook"></i>
                <i class="bi bi-google"></i>
            </div>
        </div>

    </main>

    <footer>
        <div id="rodape">
            <p>Ao criar uma conta ou fazer login, você concorda com nossos <a href="https://www.google.com">Termos e
                    Condições.</a></p>
        </div>
    </footer>



</body>

</html>
