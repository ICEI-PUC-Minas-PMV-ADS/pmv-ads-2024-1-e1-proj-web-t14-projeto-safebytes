<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/stylesheets.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <script defer src="../js/header.js"></script>
    <script defer src="../js/cadastro.js" type="text/javascript"></script>

    <title>Cadastro | Vigia Virtual</title>
</head>

<body id="pagCadastro">
    <main>
        <div id="conteudo">
            <div id="titulo">
                <h1>CADASTRO</h1>
            </div>

            <form id="registerForm">
                <div id="campos">
                    <div id="camponome">
                        <div id="campo1">
                            <i class="bi bi-person-fill"></i> <label> Nome </label>
                        </div>
                    </div>
                    <input id="inputnome" type="text" name="signup" required="true">
                    <div id="campoemail">
                        <div id="campo2">
                            <i class="bi bi-envelope-fill"></i> <label> E-mail </label>
                        </div>
                    </div>
                    <input id="inputemail" type="email" name="login" required="true">
                    <div id="camposenha">
                        <div id="campo3">
                            <i class="bi bi-lock-fill"></i> <label> Senha </label>
                        </div>
                        <div class="containersenha">
                            <input id="inputsenha" type="password" name="password">
                        </div>
                        <div id="funcaoMostrarSenha">
                            <i class="bi bi-toggle-off" id="botaoSenha" onclick="mostrarSenha()"></i>
                            <span id="legendaMostrarSenha">Mostrar Senha</span>
                        </div>
                        <!-- Caixa de requisitos da senha -->
                        <div id="requisitosSenha" style="display: none;">A senha deve conter pelo menos 8 caracteres,
                            incluindo pelo menos um número e sem sequências numéricas.</div>
                        <div id="caixaopcoes">
                            <div id="opcoes">
                                <a id="cadastrar" href="../pages/login.html">Login</a>
                                <a id="esqueceu" href="https:www.google.com">Esqueceu a Senha?</a>
                            </div>
                        </div>
                        <button class="entrar-login" type="submit"> Cadastrar </button>
                    </div>

                    <div class="decoracao">
                        <div class="traco1">

                        </div>
                        <div class="bolinha">

                        </div>
                        <div class="traco2">

                        </div>
                    </div>

            </form>

    </main>

    <section id="termosSec">
        <div id="rodape">
            <p>Ao criar uma conta ou fazer login, você concorda com nossos <a href="../pages/index.html">Termos e
                    Condições.</a></p>
        </div>
    </section>
</body>

</html>




</body>

</html>
