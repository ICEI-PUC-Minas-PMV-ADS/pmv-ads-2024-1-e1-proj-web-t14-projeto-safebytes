<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/stylesheets.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script defer src="../js/header.js"></script>
    <title>Login - Vigia Virtual</title>
</head>

<body id="pagLogin">
    <main>
        <div id="conteudo">
            <div id="titulo">
                <h1>LOGIN</h1>
            </div>

            <form id="loginForm">
                <div id="campos">
                    <div id="campoemail">
                        <div id="campo1">
                            <i class="bi bi-envelope-fill"></i> <label> E-mail </label>
                        </div>
                    </div>
                    <input id="inputemail" type="email" name="login">
                    <div id="camposenha">
                        <div id="campo2">
                            <i class="bi bi-lock-fill"></i> <label> Senha </label>
                        </div>
                        <div class="containersenha">
                            <div id="divsenha">
                                <input id="inputsenha" type="password" name="password"> <i class="bi bi-eye-slash"
                                    id="botaoSenha" onclick="mostrarSenha()"></i>
                            </div>
                        </div>
                        <div id="caixaopcoes">
                            <div id="opcoes">
                                <a id="cadastrar" href="../pages/cadastro.html">Cadastrar-se</a>
                                <a id="esqueceu" href="../pages/pagrecsenha1.html">Esqueceu a Senha?</a>
                            </div>
                        </div>
                        <button class="button"> Entrar </button>
                    </div>
                    <div class="decoracao">
                        <div class="traco1">

                        </div>
                        <div class="bolinha">

                        </div>
                        <div class="traco2">

                        </div>
                    </div>
                </div>
            </form>

            <div class="icones">
                <i class="bi bi-instagram"></i>
                <i class="bi bi-facebook"></i>
                <i class="bi bi-google"></i>
            </div>
        </div>

    </main>

    <section id="termosSec">
        <div id="rodape">
            <p>Ao criar uma conta ou fazer login, você concorda com nossos <a href="https://www.google.com">Termos e
                    Condições.</a></p>
        </div>
    </section>



</body>

</html>
