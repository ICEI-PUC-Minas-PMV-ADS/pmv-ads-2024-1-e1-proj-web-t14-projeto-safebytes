<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="../css/stylesheets.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <script defer src="../js/header.js"></script>
  <script defer src="../js/cadastro.js"></script>
  
  <title>Login | Vigia Virtual</title>
</head>

<body id="pagLogin">
  <main>
    <div id="conteudo">
      <div id="titulo">
        <h1>LOGIN</h1>
      </div>

      <form id="loginForm">
        <div id="campos">
          <div id="campoemail">
            <div id="campo1">
              <i class="bi bi-envelope-fill"></i> <label> E-mail </label>
            </div>
          </div>
          <input id="inputemail" type="email" name="login" />
          <div id="camposenha">
            <div id="campo2">
              <i class="bi bi-lock-fill"></i> <label> Senha </label>
            </div>
            <div class="containersenha">
              <input id="inputsenha" type="password" name="password" />
            </div>
            <div id="funcaoMostrarSenha">
              <i class="bi bi-toggle-off" id="botaoSenha" onclick="mostrarSenha()"></i>
              <span id="legendaMostrarSenha">Mostrar Senha</span>
            </div>
            <div id="caixaopcoes">
              <div id="opcoes">
                <a id="cadastrar" href="../pages/cadastro.html">Cadastrar-se</a>
                <a id="esqueceu" href="../rec-senha/templates/email_input.html">Esqueceu a Senha?</a>
              </div>
            </div>
            <button class="entrar-login">Entrar</button>
          </div>
          <div class="decoracao">
            <div class="traco1"></div>
            <div class="bolinha"></div>
            <div class="traco2"></div>
          </div>
        </div>
      </form>
    </div>
  </main>

  <section id="termosSec">
    <div id="rodape">
      <p>
        Ao criar uma conta ou fazer login, você concorda com nossos
        <a href="../pages/index.html">Termos e Condições.</a>
      </p>
    </div>
  </section>
</body>

</html>
