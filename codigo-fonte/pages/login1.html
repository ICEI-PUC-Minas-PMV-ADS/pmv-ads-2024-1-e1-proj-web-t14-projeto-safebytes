<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login1.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Login - Vigia Virtual</title>
</head>

<body>
    <header>
        <a href="https://www.google.com"><img src="../assets/logo-e.jpg" alt="Logo Vigia Virtual" width="10%" height="10%"> </a>
    </header>

    <main>
        <div id="conteudo">
            <div id="titulo">
                <h1>LOGIN</h1>
            </div>

            <form>
                <div id="campos">
                    <div id="campoemail">
                        <div id="campo1">
                            <i class="bi bi-envelope-fill"></i> <label> E-mail </label>
                        </div>
                    </div>
                    <input id="inputemail" type="email" name="login">
                    <div id="camposenha">
                        <div id="campo2">
                            <i class="bi bi-lock-fill"></i> <label> Senha </label>
                        </div>
                        <div class="containersenha">
                            <div class="inputsenha"> 
                                <input type="password" name="password"> <i class="bi bi-eye-slash"></i>
                            </div>
                        </div>
                        <div id="caixaopcoes">
                            <div id="opcoes">
                                <a id="cadastrar" href="https:www.google.com">Cadastrar-se</a>
                                <a id="esqueceu" href="https:www.google.com">Esqueceu a Senha?</a>
                            </div>
                        </div>
                        <button class="btn"> Entrar </button>
                    </div>

                    <div class="decoracao">
                        <div class="traco1">

                        </div>
                        <div class="bolinha">

                        </div>
                        <div class="traco2">

                        </div>
                    </div>

            </form>

            <div class="icones">
                <i class="bi bi-twitter-x"></i>
                <i class="bi bi-facebook"></i>
                <i class="bi bi-google"></i>
            </div>
        </div>

    </main>

    <footer>
        <div id="rodape">
            <p>Ao criar uma conta ou fazer login, você concorda com nossos <a href="https://www.google.com">Termos e
                    Condições.</a></p>
        </div>
    </footer>



</body>

</html>
