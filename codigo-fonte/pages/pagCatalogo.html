<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link type="text/css" rel="stylesheet" href="../css/stylesheets.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <script defer src="../js/header.js"></script>
    <script defer src="../js/catalogo.js"></script>
    <script defer src="../js/footer.js"></script>
    <script defer src="../js/perfil.js"></script>

    <title>Catálogo | Vigia Virtual</title>
</head>

<body id="pagCatalogo">
    <main class="bannerMain">
        <div class="bannerDiv">
            <div class="banner">
                <img src="../assets/catalogoBanner.jpg" alt="">
            </div>
        </div>
    </main>

    <section class="catalogoMain">
        <div class="catalogoFiltros">
            <div class="filtrosText">
                <h4>Filtros:</h4>
            </div>
            <div class="filtrosbtn">
                <button type="button" id="filter1" class="filterBtn" data-filter="seguranca">Segurança</button>
                <button type="button" id="filter2" class="filterBtn" data-filter="protecao">Proteção</button>
                <button type="button" id="filter3" class="filterBtn" data-filter="dados">Dados</button>
                <button type="button" id="filter4" class="clearFilter">X</button>
            </div>

        </div>
        <div class="catologoWrapper">
            <div class="catalogoList">
            </div>
        </div>
    </section>
</body>

</html>
