<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página Inicial</title>

  <!-- Link CSS -->
  <link type="text/css" rel="stylesheet" href="../css/pagInicial_style.css">

  <!-- Bootstrap 5.3 CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- Bootstrap Icons v1.11.3  -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!-- Tutoriais JavaScript -->
  <script defer type="module" src="../js/pagInicial.js"></script>

  <style>
    /* CSS para o pop-up */
    #nicknamePopup {
      display: none;
      position: fixed;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      border: 1px solid #000;
      padding: 20px;
      background-color: #fff;
      z-index: 1000;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    #overlay {
      display: none;
      position: fixed;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }

    .popup-container {
      font-family: Arial, sans-serif;
    }

    .popup-container h2 {
      text-align: center;
    }

    .popup-container label,
    .popup-container input {
      display: block;
      width: 100%;
      margin: 10px 0;
    }

    .popup-container button {
      width: 100%;
      padding: 10px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .popup-container button:hover {
      background: #0056b3;
    }
  </style>
</head>

<body id="pagInicial">
  <!-- Cabeçalho -->
  <header>
    <div class="cabecalho">
      <!-- Logomarca -->
      <img src="../assets/logoPrincipal.png" id="logo" alt="Logomarca: Vigia Virtual">

      <!-- Barra de Pesquisa -->
      <div class="search-box">
        <input id="search" type="text" class="search-txt" placeholder="Pesquisa...">
        <a href="" class="search-btn">
          <i class="bi bi-search"></i>
        </a>
      </div>

      <!-- Modal para entrada de Nickname -->
      <div id="overlay"></div>
      <div id="nicknamePopup" class="popup-container">
        <h2>Defina seu Nickname</h2>
        <form id="nicknameForm">
          <label for="nickname">Nickname:</label>
          <input type="text" id="nickname" name="nickname" maxlength="8" pattern="[A-Za-z]+" required>
          <button type="submit">Salvar</button>
        </form>
      </div>

      <!-- Foto de Perfil -->
      <a href="http://127.0.0.1:5501/codigo-fonte/pages/perfil.html">
        <img id="perfil" src="../assets/perfil.jpg" alt="Foto de Perfil">
      </a>
    </div>
  </header>

  <!-- Conteúdo Principal -->
  <main class="secPrincipal">
    <span>
      <h1>Bem Vindo!</h1>
    </span>

    <!-- Cards Quizzes Recomendados -->
    <div class="card-group">
      <div class="card">
        <img src="../assets/quizDesafioCiberSeguro.jpg" class="card-img-top" alt="Desafio CiberSeguro">
        <div class="card-body">
          <a href="./quizzes/">
            <h6 class="card-title">Quiz Ciber-seguro</h6>
          </a>
        </div>
      </div>

      <div class="card">
        <img src="../assets/quizAntiPhishing.jpg" class="card-img-top" alt="Quiz Anti-Phishing">
        <div class="card-body">
          <a href="./quizzes/quiz2.html">
            <h6 class="card-title">Quiz Anti-Phishing </h6>
          </a>
        </div>
      </div>

      <div class="card">
        <img src="../assets/quizDesafioAntiVirus.png" class="card-img-top" alt="Desafio Antivírus">
        <div class="card-body">
          <a href="./quizzes/quiz3.html">
            <h6 class="card-title">Desafio Antivírus</h6>
          </a>
        </div>
      </div>
    </div>
  </main>

  <!-- Seção "Continue o Tutorial" -->
  <section class="secContinue">
    <div id="continuarTutorial">
      <!-- Capa -->
      <img src="../assets/imgTutoriais2.jpg" id="capaTutorial" alt="Capa do Tutorial">

      <!-- Título -->
      <span class="tituloTutorial">
        <h2>Inicie sua jornada!</h2>
        <h3>Os tutoriais estão logo ali ;)</h3>
      </span>
    </div>
  </section>

  <!-- Seção "Quizzes e Tutoriais" -->
  <section class="secListas">
    <div>
      <!-- Tutoriais -->
      <figure>
        <a href="pagTutoriais.html"><img id="tutoriais" src="../assets/imgTutoriais.png" alt="Tutoriais"></a>
      </figure>

      <!-- Quizzes -->
      <figure>
        <a href="pagListaQuizzes.html"><img id="quizzes" src="../assets/imgQuizzes.jpg" alt="Quizzes"></a>
      </figure>
    </div>
  </section>

  <!-- Bootstrap 5.3 JS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <script>
    /* entrada de nickname */
    // JavaScript para exibir e ocultar o pop-up
    document.getElementById('nicknameForm').addEventListener('submit', function (event) {
      event.preventDefault();
      var nickname = document.getElementById('nickname').value;
      if (/^[A-Za-z]{1,8}$/.test(nickname)) {
        localStorage.setItem('nickname', nickname);
        document.getElementById('overlay').style.display = 'none';
        document.getElementById('nicknamePopup').style.display = 'none';
      } else {
        alert('Nickname inválido. Use apenas letras e até 8 caracteres.');
      }
    });

    // Verificar se o nickname já está definido ao carregar a página
    document.addEventListener('DOMContentLoaded', function () {
      if (!localStorage.getItem('nickname')) {
        document.getElementById('overlay').style.display = 'block';
        document.getElementById('nicknamePopup').style.display = 'block';
      }
    });
  </script>
</body>

</html>
