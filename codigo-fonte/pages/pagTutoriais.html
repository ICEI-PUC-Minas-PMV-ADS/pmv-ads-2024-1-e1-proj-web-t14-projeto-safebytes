<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tutoriais</title>

    <!-- Link CSS -->
    <link type="text/css" rel="stylesheet" href="../css/pagsListas_style.css">

    <!-- Bootstrap 5.3 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">

    <!-- Bootstrap Icons v1.11.3  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Tutoriais JavaScript -->
    <script defer src="../js/tutoriais.js"></script>
</head>

<body>
    <!-- Cabeçalho -->
    <header>
        <div class="cabecalho">
            <!-- Botão voltar para página Inicial  -->
            <div class="botaoDiv">
                <i id="botaoPagInicial" class="bi bi-chevron-compact-left"></i>
            </div>

            <div class="perfilDiv">
                <!-- Foto de Perfil  -->
                <img id="perfil" src="../assets/perfil.jpg" alt="Foto de Perfil">
            </div>
        </div>
    </header>

    <main class="secPrincipal">
        <!-- Título -->
        <div class="tituloPrincipal">
            <h1>Lista de Tutoriais Disponíveis</h1>
        </div>
     

        <!-- Lista de Tutoriais -->
        <div class="lista">

        </div>
    </main>
</body>

</html>
