<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperação de Senha</title>
    <link rel="stylesheet" href="../css/csspagrec2.css">
</head>
<body>
    <main class="password-recovery-container">
        <h3 class="header-title">Recupere sua senha</h3>
        <section class="password-recovery-content">
          <form>
            <label for="emailInput" class="email-label">
              Coloque seu email para recuperar sua senha
            </label>
            <div class="email-input-wrapper">
                <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/9bdad601f4e4ffebfc3eba6982fb808c9d2c7b3a413e1a0cc4f9ed5abcdf26ad?apiKey=c47337f008434541bb5e8b84f2c215c6&" alt="" class="email-icon" />
              <input
                type="email"
                id="emailInput"
                class="email-input"
                placeholder="Digite seu email"
                required
              />
            </div>
            <button type="submit" class="submit-button">Pronto</button>
          </form>
        </section>
      </main>
</body>
</html>
