<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/perfil style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Perfil</title>
</head>

<body>
    <header>
        <!-- Barra de Progresso -->
        <div class="box">
            <div class="box-circle">
                <svg>
                    <circle cx="120" cy="120" r="120"></circle>
                    <circle cx="120" cy="120" r="120"></circle>
                </svg>
            </div>
        </div>
        <div class="number">
            <h2>75%</h2>
        </div>

        <!-- Foto de perfil -->
        <img id="perfil" src="../assets/perfil.jpg" alt="Foto de perfil">

        <!-- Imagem de Fundo -->
        <img id="bgazul" src="../assets/bgImg03.png" alt="Imagem de fundo">

        <!-- Nickname -->
        <div class="nick">
            <div class="nick-box"></div>
            <div class="nickname">
                <h6 id="userNickname">Nickname</h6>
            </div>
        </div>
    </header>

    <!-- Opções de Configuração -->
    <section id="perfilOptions">
        <div class="container">
            <div class="container-box">
                <div class="wrapper">
                    <div class="icon">
                        <i class="bi bi-gear"></i>
                    </div>
                    <div class="opcao">
                        <a href="../pages/perfilConfig.html">
                            <h3>Configurar Perfil</h3>
                        </a>
                    </div>
                    <div class="linkIcon">
                        <a href="#">
                            <i class="bi bi-chevron-compact-right"></i>
                        </a>
                    </div>
                </div>
                <div class="wrapper">
                    <div class="icon">
                        <i class="bi bi-check2-square"></i>
                    </div>
                    <div class="opcao">
                        <h3>O que foi feito</h3>
                    </div>
                    <div class="linkIcon">
                        <a href="#">
                            <i class="bi bi-chevron-compact-right"></i>
                        </a>
                    </div>
                </div>
                <div class="wrapper">
                    <div class="icon">
                        <i class="bi bi-mortarboard"></i>
                    </div>
                    <div class="opcao">
                        <h3>Certificado</h3>
                    </div>
                    <div class="linkIcon">
                        <a href="#">
                            <i class="bi bi-lock"></i>
                        </a>
                    </div>
                </div>
                <div class="wrapper">
                    <div class="icon">
                        <i class="bi bi-door-open"></i>
                    </div>
                    <div class="opcao">
                        <h3>Sair</h3>
                    </div>
                    <div class="linkIcon">
                        <a href="#">
                            <i class="bi bi-chevron-compact-right"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="../js/perfil.js"></script>
</body>

</html>
