<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="../css/perfilConfig.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>

<body>
    <div id="bg04div">
        <div class="container">
            <div id="perfildiv">
                <span class="user-img">
                    <img src="../assets/perfil.jpg" id="photo" alt="profile">
                    <input type="file" id="file" accept="image/jpg, image/jpeg, image/png, image/jfif " >
                    <label for="file" id="uploadbtn"><i class="bi bi-camera-fill"></i></label>
                </span>
            </div>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 810 320">
            <path fill="#325CC8" fill-opacity="1" d="M0,64L48,101.3C96,139,
            192,213,288,245.3C384,277,480,267,576,218.7C672,171,768,85,864,48C960,11,1056,21,1152,32C1248,43,1344,53,1392,58.7L1440,64L1440,0L1392,0C1344,0,1248,0,1152,0C1056,0,960,0,864,0C768,
            0,672,0,576,0C480,0,384,0,288,0C192,0,96,0,48,0L0,0Z"></path>
        </svg>
    </div>


        <span id="campoEditar" class="hidden">
            <div class="iconenick"><label for="novoNickname" id="editarLabel"><i id="editarIcone" class="bi bi-pencil-fill"></i></a></label></div>
            <div class="nickspace"><input placeholder="Nickname" type="text" id="novoNickname" maxlength="8"></div>
        </span>

        <div id="formulario">
            <form id="perfilForm">
                <div class="input-box">
                    <input type="text" id="nome" placeholder="Nome" required>
                    <a href="#"><i class="bi bi-pencil-fill"></i></a>
                    <input type="email" id="email" placeholder="E-mail" required>
                    <a href="#"><i class="bi bi-pencil-fill"></i></a>
                    <input type="password" id="senha" placeholder="Senha">
                    <a href="#"><i class="bi bi-pencil-fill"></i></a>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <div class="botao-container">
            <button class="botao-cancelar" onclick="cancelChanges()">Cancelar</button>
            <button class="botao-salvar" onclick="saveChanges()">Salvar</button>
        </div>
    </footer>
    </div>
</body>

</html>
<script defer src="../js/perfilconfig.js"></script>
