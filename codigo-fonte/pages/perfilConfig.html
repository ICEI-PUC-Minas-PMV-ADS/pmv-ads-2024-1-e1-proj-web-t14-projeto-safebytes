<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/stylesheets.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <title>Configuração | Vigia Virtual</title>
</head>

<body id="pagPerfilConfig">
    <div id="bg04div">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 810 320">
            <path fill="#325CC8" fill-opacity="1" d="M0,64L48,101.3C96,139,
            192,213,288,245.3C384,277,480,267,576,218.7C672,171,768,85,864,48C960,11,1056,21,1152,32C1248,43,1344,53,1392,58.7L1440,64L1440,0L1392,0C1344,0,1248,0,1152,0C1056,0,960,0,864,0C768,
            0,672,0,576,0C480,0,384,0,288,0C192,0,96,0,48,0L0,0Z"></path>
        </svg>
    </div>

    <div class="container">
        <div id="perfildiv">
            <div class="foto">
                <img id="perfil" src="../assets/perfil.jpg" alt="Foto de perfil">
            </div>
            <div class="inputCamera">
                <input type="file" id="file" accept="image/jpg, image/jpeg, image/png, image/jfif ">
                <label for="file" id="uploadbtn"><i class="bi bi-camera-fill"></i></label>
            </div>
        </div>
    </div>

    <section class="nicknameSec">
        <div id="campoEditar">
            <div class="nickspace">
                <input placeholder="Nickname" type="text" id="novoNickname" maxlength="8">
            </div>

            <div class="iconeNick">
                <label for="novoNickname" id="editarLabel">
                    <i id="editarIcone" class="bi bi-pencil-fill"></i>
                </label>
            </div>
        </div>
    </section>


    <section id="formSec">
        <div id="formulario">
            <form id="perfilForm">
                <div class="input-box">
                    <div class="inputItem">
                        <input type="text" id="nome" placeholder="Nome" required>
                        <a href="#"><i class="bi bi-pencil-fill"></i></a>
                    </div>
                    <div class="inputItem">
                        <input type="email" id="email" placeholder="E-mail" required>
                        <a href="#"><i class="bi bi-pencil-fill"></i></a>
                    </div>

                    <div class="inputItem">
                        <input type="password" id="senha" placeholder="Senha">
                        <a href="#"><i class="bi bi-pencil-fill"></i></a>
                    </div>

                </div>
            </form>
        </div>
    </section>

    <div>
        <div class="botao-container">
            <button class="button" onclick="cancelChanges()">Cancelar</button>
            <button class="button" onclick="saveChanges()">Salvar</button>
        </div>
    </div>
</body>

</html>
<script defer src="../js/perfilconfig.js"></script>
<script defer src="../js/perfil.js"></script>

</body>

</html>
