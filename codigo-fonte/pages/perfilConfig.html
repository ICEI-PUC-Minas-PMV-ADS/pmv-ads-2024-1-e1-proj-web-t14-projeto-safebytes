<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/perfilConfig.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>perfilConfig</title>
</head>

<body>

    <!--background imgs-->
    <div class="container">
        <span class="user-img">
            <img src="../assets/perfil.jpg" id="photo" alt="profile">
            <input type="file" id="file">
            <label for="file" id="uploadbtn"><i class="bi bi-camera-fill"></i></label>
        </span>
        <img id="bgazul" src="../assets/bgImg03.png" alt="fundo-azul">
        <div class="branco-box"></div>
        
        <!--nickname part-->
        <div id="campoEditar" class="hidden">
            <label for="novoNickname" id="editarLabel"><i id="editarIcone" class="bi bi-pencil-fill"></i></a></label>
            <input placeholder="Nickname" type="text" id="novoNickname" maxlength="8">
        </div>
    </div>

    <!--trocar foto perfil part-->
    

    <!--formulÃ¡rio part -->
    <div id="formulario">
        <form action="">
            <div class="input-box">
                <input type="text" name="name" placeholder="Nome" required><a href="#"><i
                        class="bi bi-pencil-fill"></i></a>
                <input type="text" placeholder="Sobrenome" required><a href="#"><i class="bi bi-pencil-fill"></i></a>
                <input type="email" placeholder="E-mail" required><a href="#"><i class="bi bi-pencil-fill"></i></a>
                <input type="text" placeholder="Senha"><a href="#"><i class="bi bi-pencil-fill"></i></a>
            </div>
        </form>
    </div>

    <!--footer part-->
    <footer>
        <div class="botao-container">
            <button class="botao-cancelar">Cancelar</button>
            <button class="botao-salvar">Salvar</button>
        </div>
    </footer>

    <!--scrip part-->
    <script defer src="../js/fotoperfil.js">
    </script>

</body>

</html>
