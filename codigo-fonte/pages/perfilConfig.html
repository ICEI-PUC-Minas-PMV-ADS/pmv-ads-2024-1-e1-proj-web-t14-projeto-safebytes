<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/perfilConfig.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>perfilConfig</title>
</head>

<body>
    <div class="container">
        <img id="bgazul" src="../assets/bgImg03.png" alt="">
    </div>
    <div class="branco">
        <div class="branco-box">
        </div>
        <div class="foto-perfil">
            <img id="perfil" src="../assets/fotoPerfilConfig.svg" alt="">
        </div>
        <div class="trocar-foto">
            <div class="circulo-foto">
                <a href="#"><i class="bi bi-camera-fill"></i></a>
            </div>
        </div>
        <div class="nickname">
            <h6>Nickname</h6>
        </div>
        <section class="contact" id="contact">
            <form action="">
                <div class="input-box">
                    <input type="text" name="name" placeholder="Nome" required>
                    <input type="text" placeholder="Sobrenome" required>
                    <input type="email" placeholder="E-mail" required>
                    <input type="text" placeholder="Senha">
                </div>
        <div class="botao">
            <input type="submit" value="Cancelar" class="botao-cancelar">
            <input type="submit" value="Salvar" class="botao-salvar">
        </div>
</body>

</html>
