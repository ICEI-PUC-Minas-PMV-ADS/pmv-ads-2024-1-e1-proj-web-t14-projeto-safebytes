<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/perfilConfig.css">
    <title>perfilConfig</title>
</head>

<body>
    <div class="container">
        <img id="bgazul" src="../assets/bgImg03.png" alt="">
    </div>
    <div class="branco">
        <div class="branco-box">
        </div>
        <div class="foto-perfil">
            <img id="perfil" src="../assets/fotoPerfilConfig.svg" alt="">
        </div>
        <div class="trocar-foto">
            <div class="circulo-foto"></div>
            <a href="#"><i class="fa-brands fa-linkedin"></i></a>
        </div>
        <div class="nickname">
            <h6>Nickname</h6>
        </div>
        <section class="contact" id="contact">
            <form action="">
                <div class="input-box">
                    <input type="text" name="name" placeholder="Nome" required>
                    <input type="email" placeholder="Sobrenome" required>
                    <input type="number" placeholder="E-mail" required>
                    <input type="text" placeholder="Senha">
                    <input type="submit" value="Salvar" class="btn">
                </div>
</body>
